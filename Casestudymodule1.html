<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CaseStudy</title>
</head>
<body style="font-family: 'Book Antiqua'" background="Chainlinkl.jpg">
<img src="bitcoin.png" alt="bitcoin img">
<br>
<h1 style="color: darkblue;text-align: center">Investment Porfolio Management</h1>
<br>

<table style="border-color: lightblue;border-style: solid;background-color:aliceblue;color: blue;height: 300px;width: 30%;float: left">
    <tr>
        <th colspan="2" style="font-size: 25px;background-color: lightblue;text-align: center">
            Import Transaction
        </th>
    </tr>
    <tr style="text-align: center">
        <th>Coin</th>
        <td><input type="text" id="name"></td>
    </tr>
    <tr style="text-align: center">
        <th>Symbol</th>
        <td><input type="text" id="symbol"></td>
    </tr>
    <tr style="text-align: center">
        <th>Date</th>
        <td><input type="date" id="date" style="width: 43.5%;"></td>
    </tr>
    <tr style="text-align: center">
        <th>Price($)</th>
        <td><input type="number" id="price"></td>
    </tr>
    <tr style="text-align: center">
        <th>Cost($)</th>
        <td><input type="number" id="cost"></td>
    </tr>
    <tr>
        <th></th>
        <td style="text-align: center">
            <button id="addToken" type="button" style="color: darkblue" class="btn btn-info btn-sm" onclick="addNewToken()">Add</button>
            <button id="saveToken" type="button"  class="btn btn-success btn-sm" onclick="saveToken()"
                    style="display: none">Save
            </button>
        </td>
    </tr>
</table>
<table class="table"
       style="border-style: solid;background-color:aliceblue;color: blue;height: 300px;width: 70%;float: right">
    <thead class="table-dark">
    <tr>
        <th colspan="9" style="font-size: 30px;text-align: center;color: white">DCA History</th>
    </tr>
    <tr style="text-align: left;background-color: lightskyblue">
        <th>No</th>
        <th>Coin</th>
        <th>Symbol</th>
        <th>Date</th>
        <th>Price($)</th>
        <th>Cost($)</th>
        <th>Amount</th>
        <th colspan="2">Options</th>
    </tr>
    </thead>
    <tbody id="tokensDCAList">
    </tbody>
</table>
<div style="color: darkblue;font-size: medium">Refer to the market price here: <a style="color: red"
                                                                                  href="https://www.coingecko.com/vi"
                                                                                  target="_blank">Coingecko.com</a>
    or <a style="color: red" target="_blank" href="https://coinmarketcap.com/vi/">Coinmarketcap.com</a></div>
<table style="border-color: lightblue;border-style: solid;background-color:aliceblue;color: blue ;height: 300px;width: 70%;float: right">
    <thead>
    <tr style="background-color: lightblue">
        <th colspan="6" style="font-size: 30px;text-align: center">PORTFOLIO</th>
        <th id="total" style="font-size: 30px"></th>
    </tr>
    <tr style="background-color: lightskyblue">
        <th>No</th>
        <th>Coin</th>
        <th>Symbol</th>
        <th>Amount</th>
        <th>Total cost($)</th>
        <th>Average Price($)</th>
        <th>
            <button type="button" class="btn btn-success" id="update" onclick="updateAssetList()">Update</button>
        </th>
    </tr>
    </thead>
    <tbody id="assetList">

    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="Tokens.js"></script>
<script src="Function%20tokens.js">
</script>
</body>
</html>
